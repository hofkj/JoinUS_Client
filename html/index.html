<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUs!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div id="all-container">
        <div class="introduce-container">
            <div class="introduce1">사용자를 선택해 주세요.</div>
            <div class="introduce2">설정에서 수정하실 수 있습니다.</div>
        </div>
        
        <div id="select-container">
            <div class="teacher-account account" data-role="teacher">
                <div class="teacher">선생님</div>
                <img src="/images/teacher.png" alt="" class="teacher-logo logo">
            </div>

            <div class="student-account account" data-role="student">
                <div class="student">학생</div>
                <img src="/images/student.png" alt="" class="student-logo logo">
            </div>

            <div class="admin-account account" data-role="admin">
                <div class="admin">관리자</div>
                <img src="/images/student.png" alt="" class="admin-logo logo">
            </div>
            
        </div>

         <div class="finish-button">
            <button type="button" class="finish" onclick="completeSelection()">선택 완료</button>
         </div>  
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
